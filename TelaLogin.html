<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startups Accelerator</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="main-login">
    <div class="left-login">
     <img class="login-imagem" src="/image/img-login 1.png" alt="imagem-login">
    </div>
    <div class="right-login">
      
      <div class="card-login">
        <h1>Acesse sua conta</h1>
        <div class="textfield">
          <label for="usuario">E-mail</label>
          <input type="text" name="usuario" placeholder="Seu e-mail">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" name="senha" placeholder="Sua Senha">
        </div>
        <button class="btn-login">Entrar</button>
      </div>
      <div class="embaixo">
        <button class="nomes">ou se preferir</button>
        <button class="nomes nome2">Entre com o Google</button>
      </div>
    </div>


  </div>
</body>
</html>
