<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startups Accelerator</title>
  <link rel="stylesheet" href="/css/contacriar.css">
</head>
<body>
  <div class="main-login">
    <div class="left-login">
     <img class="login-imagem" src="/image/img-login 1.png" alt="imagem-login">
    </div>
    <div class="right-login">
      
      <div class="card-login">
        <h1 class="criar">Crie sua conta</h1>
        <div class="textfield">
          <label for="usuario">Nome Completo</label>
          <input type="text" name="nome" placeholder="Seu nome completo">
        </div>
        <div class="textfield">
          <label for="e-mail">seu melhor E-mail</label>
          <input type="text" name="senha" placeholder="Sua Senha">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" name="senha" placeholder="Sua Senha">
        </div>
        <div class="textfield">
          <label for="confirmar senha">Confirme sua senha</label>
          <input type="password" name="senha" placeholder="Confirme sua senha">
        </div>
        <button class="btn-login">Entrar</button>
      </div>
    </div>


  </div>
</body>
</html>
